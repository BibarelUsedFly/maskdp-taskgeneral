agent:
  _target_: agent.mdp.MaskedDPAgent
  name: mdp
  obs_shape: ???
  action_shape: ???
  device: ${device}
  lr: 0.0001
  use_tb: ${use_tb}
  batch_size: 16
  mask_ratio:
  - 0.15
  - 0.35
  - 0.55
  - 0.75
  - 0.95
  transformer_cfg:
    n_embd: 128
    n_head: 2
    n_enc_layer: 1
    n_dec_layer: 1
    embd_pdrop: 0
    resid_pdrop: 0
    attn_pdrop: 0
    traj_length: 128
    pe: fixed
    loss: total
    norm: l2
task: walker_walk
discount: 0.99
num_grad_steps: 10
log_every_steps: 1000
eval_every_steps: 10000
num_eval_episodes: 10
snapshots:
- 0
- 100000
- 200000
- 300000
- 350000
- 400000
- 450000
- 500000
- 550000
- 600000
snapshot_dir: ./snapshots
resume: false
resume_dir: none
resume_step: 0
replay_buffer_dir: ../maskdp_data/maskdp_train
replay_buffer_size: 100000000
replay_buffer_num_workers: 16
batch_size: ${agent.batch_size}
seed: 1
device: cpu
save_video: true
use_tb: false
use_wandb: true
project: mdp
notes: pretrain
exp_name: output
